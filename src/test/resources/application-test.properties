# Indique à Spring d'utiliser cette version précise de MongoDB
spring.mongodb.embedded.version=4.4.0

# Propriété critique pour Flapdoodle (souvent la cause du PlatformPackageResolver error)
de.flapdoodle.mongodb.embedded.version=4.4.0

# Force l'utilisation d'un port libre pour éviter les conflits sur l'agent CI
spring.data.mongodb.port=0

# On désactive les auto-configurations qui cherchent des serveurs externes (Rabbit, Kafka)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration