# Connexion au MongoDB lancé par le service GitHub Actions
spring.data.mongodb.uri=mongodb://localhost:27017/testdb

# Désactiver les tentatives de MongoDB embarqué (Flapdoodle)
spring.mongodb.embedded.version=

# Désactiver les autres services inutiles pour ce test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration